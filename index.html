<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Intro Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #fff;
      font-family: Arial, sans-serif;
    }

    /* Fullscreen white background for intro */
    .intro-container {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    /* Circular image container */
    .circle-container {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff; /* same as page */
    }

    .circle-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain; /* Make sure image fits inside fully */
    }

    /* Main content hidden at first */
    .main-content {
      display: none;
      padding: 30px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Intro image area -->
  <div class="intro-container" id="intro">
    <div class="circle-container">
      <img id="introImage" src="" alt="Intro Image" />
    </div>
  </div>

  <!-- Real page content -->
  <div class="main-content" id="mainContent">
    <h1>Welcome to the Main Content</h1>
    <p>This is your actual webpage after the intro images.</p>
  </div>

  <script>
    const images = [
      'Img/i1.png',
      'Img/i2.png',
      'Img/i3.png',
      'Img/i4.png',
      'Img/i5.png'
    ];

    let index = 0;
    const introImg = document.getElementById('introImage');

    function showNextImage() {
      if (index < images.length) {
        introImg.src = images[index];
        index++;
        setTimeout(showNextImage, 400); // 0.4 seconds per image
      } else {
        // Show main content after animation
        document.getElementById('intro').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
      }
    }

    window.onload = showNextImage;
  </script>

</body>
</html>
